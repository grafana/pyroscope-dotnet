services:
  pyroscope:
    image: grafana/pyroscope
    ports:
      - "4040:4040"

  rideshare-glibc:
    platform: linux/amd64
    ports:
      - "5000"
    environment:
      REGION: us-east
      PYROSCOPE_APPLICATION_NAME: rideshare.dotnet.glibc.app
      PYROSCOPE_SERVER_ADDRESS: http://pyroscope:4040
      DD_TRACE_DEBUG: true
    image: rideshare-app-glibc:$RELEASE_VERSION # built locally, see Makefile
    pull_policy: never

  rideshare-musl:
    platform: linux/amd64
    ports:
      - "5000"
    environment:
      REGION: us-west
      PYROSCOPE_APPLICATION_NAME: rideshare.dotnet.musl.app
      PYROSCOPE_SERVER_ADDRESS: http://pyroscope:4040
      DD_TRACE_DEBUG: true
    image: rideshare-app-musl:$RELEASE_VERSION # built locally, see Makefile
    pull_policy: never

  load-generator:
    build:
      context: IntegrationTest
      dockerfile: Dockerfile.load-generator

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_INSTALL_PLUGINS=grafana-pyroscope-app
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./IntegrationTest/grafana-provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
