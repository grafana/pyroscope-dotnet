name: Build linux profiler

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-linux-profiler-glibc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: Build in Docker
        run: DOCKER_BUILDKIT=1 docker build -f ./Pyroscope.Dockerfile .
  build-linux-profiler-musl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: Build in Docker
        run: DOCKER_BUILDKIT=1 docker build -f ./Pyroscope.musl.Dockerfile .