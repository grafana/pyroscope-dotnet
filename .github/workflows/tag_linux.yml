name: Release linux profiler

on:
  push:
    tags:
      - 'v*'
      - '!v*opentelemetry'
      - '!v*opentracing'
jobs:
  release-linux-profiler-x86_64:
    permissions:
      contents: write
      id-token: write
    runs-on: github-hosted-ubuntu-x64-large
    env:
      DOCKER_BUILDKIT: 1
      ARCH: x86_64
      LIBC: ${{ matrix.name }}
      RELEASE_VERSION: ${{  github.ref_name }}
    strategy:
      matrix:
        name: ['glibc', 'musl']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          persist-credentials: false
      - uses: grafana/shared-workflows/actions/get-vault-secrets@28361cdb22223e5f1e34358c86c20908e7248760
        with:
          repo_secrets: |
            DOCKERHUB_USERNAME=dockerhub:user
            DOCKERHUB_PASSWORD=dockerhub:token
      - uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 #v3.4.0
        name: Login to Docker Hub
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}
      - run: make bump_version && git diff --exit-code
      - run: make docker/build
      - run: make docker/push
      - run: make docker/archive
      - name: Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          files: ./*.tar.gz
  release-linux-profiler-aarch64:
    permissions:
      contents: write
      id-token: write
    runs-on: github-hosted-ubuntu-arm64-large
    env:
      DOCKER_BUILDKIT: 1
      ARCH: aarch64
      LIBC: ${{ matrix.name }}
      RELEASE_VERSION: ${{  github.ref_name }}
    strategy:
      matrix:
        name: ['glibc', 'musl']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          persist-credentials: false
      - uses: grafana/shared-workflows/actions/get-vault-secrets@28361cdb22223e5f1e34358c86c20908e7248760
        with:
          repo_secrets: |
            DOCKERHUB_USERNAME=dockerhub:user
            DOCKERHUB_PASSWORD=dockerhub:token
      - uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 #v3.4.0
        name: Login to Docker Hub
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}
      - run: make bump_version && git diff --exit-code
      - run: make docker/build
      - run: make docker/push
      - run: make docker/archive
      - name: Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          files: ./*.tar.gz
  release-linux-profiler:
    permissions:
      contents: read
      id-token: write
    needs: ['release-linux-profiler-x86_64', 'release-linux-profiler-aarch64']
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      LIBC: ${{ matrix.name }}
      RELEASE_VERSION: ${{  github.ref_name }}
    strategy:
      matrix:
        name: ['glibc', 'musl']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          persist-credentials: false
      - uses: grafana/shared-workflows/actions/get-vault-secrets@28361cdb22223e5f1e34358c86c20908e7248760
        with:
          repo_secrets: |
            DOCKERHUB_USERNAME=dockerhub:user
            DOCKERHUB_PASSWORD=dockerhub:token
      - uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 #v3.4.0
        name: Login to Docker Hub
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}
      - run: make docker/manifest
