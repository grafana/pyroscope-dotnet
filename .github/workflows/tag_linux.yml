name: Release linux profiler

on:
  push:
    tags:
      - v*-pyroscope

jobs:
  release-linux-profiler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: Build in Docker
        run: docker build -f ./Pyroscope.Dockerfile -o out .
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./out/Pyroscope.Linux.ApiWrapper.x64.so
            ./out/Pyroscope.Profiler.Native.so
