name: Release linux profiler

on:
  push:
    tags:
      - v*-pyroscope

jobs:
  release-linux-profiler-x86_64:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      ARCH: x86_64
      LIBC: ${{ matrix.name }}
      RELEASE_VERSION: ${{  github.ref_name }}
    strategy:
      matrix:
        name: ['glibc', 'musl']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: docker/login-action@v3
        name: Login to Docker Hub
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - run: make docker/build
      - run: make docker/push
      - run: make docker/archive
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./*.tar.gz
  release-linux-profiler-aarch64:
    runs-on: github-hosted-ubuntu-arm64-large
    env:
      DOCKER_BUILDKIT: 1
      ARCH: aarch64
      LIBC: ${{ matrix.name }}
      RELEASE_VERSION: ${{  github.ref_name }}
    strategy:
      matrix:
        name: ['glibc', 'musl']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: docker/login-action@v3
        name: Login to Docker Hub
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - run: make docker/build
      - run: make docker/push
      - run: make docker/archive
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./*.tar.gz
  release-linux-profiler:
    needs: ['release-linux-profiler-x86_64', 'release-linux-profiler-aarch64']
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      LIBC: ${{ matrix.name }}
      RELEASE_VERSION: ${{  github.ref_name }}
    strategy:
      matrix:
        name: ['glibc', 'musl']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: docker/login-action@v3
        name: Login to Docker Hub
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - run: make docker/manifest
