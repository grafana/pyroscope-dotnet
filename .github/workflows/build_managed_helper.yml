name: Build managed helper

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


permissions:
  contents: read

jobs:
  build-managed-helper:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          persist-credentials: false
      - uses: actions/setup-dotnet@v4
      - run: dotnet build -c Release
        working-directory: Pyroscope
